    <title>isUniform</title>
</head>
<body>
    <script>
        //using for loop
        function isUniform(uni){
            var start = uni[0];
            for(var i = 1; i < uni.length; i++){
                if(uni[i] !== start){
                    return false;
                }
            }
            return true;
        }

        // using foreach will have problem, because of the result always come with true

        //         }
        //     });
        //     return true;  //ini yang bikin hasilnya selalu true
        // }

        //call isUniform
        isUniform([1,1,1,2]);
    </script>
</body>
