<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Array</title>
</head>
<body>



    <!-- script start -->

    <script>
        function sumArray(arr){
            var result = 0;
            arr.forEach(function(element) {
                result += element;
            });
            return result;
        }

    </script>

</body>
</html>
