<body>
    <h1>Function Arguments Exercise with console.log</h1>

    <script>
var num = prompt("Masukin Angka", "Masukin Angka ");


//num inside square is arguments
function square(num){
    while(isNaN(num)){ //isNaN mengganti num !== number, karena prompt defaultnya string
        alert("Salah!!");
        var num = prompt("Masukin Angka", "Masukin Angka ");
    }
alert(num * num);
}
square(num);


    </script>
</body>
