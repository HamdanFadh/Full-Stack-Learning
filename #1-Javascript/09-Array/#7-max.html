<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max</title>
</head>
<body>
    <h1>Max</h1>
    <p>max number</p>


<!-- start script -->
<script>
    function max(num){
        var max = num[0];
        for(var i = 1; i < num.length; i++){
            if(num[i] > max){
                max = num[i]
            }
        }
        return max;
    }





</script>
</body>
</html>
