<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Character</title>
</head>
<body>
    <script>
        function kebabToSnake(str){
            var newStr = str.replace(/-/gi, "_");
            return newStr;
        }
    </script>
</body>
</html>
