        //with for loop short solution
        function factorial(num){
            // buat variabel hasilnya dulu
            var result = 1; 
            // buat variabel terus bertambah
            for(var i = 2; i <= num; i++){
                // kalikan varibel terus bertambah dengan hasil
                result *= i;  
            }
            return result;
        }
